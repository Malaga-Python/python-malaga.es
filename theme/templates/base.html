<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <link rel="canonical" href="{% block siteurl %}{{ SITEURL }}{% endblock %}">

    <meta name="description" content="{% block description %}{{ DESCRIPTION }}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{{ KEYWORDS }}{% endblock %}">

    <meta property="og:site_name" content="{{ SITENAME}}" />
    <meta property="og:locale" content="{{ DEFAULT_LANG }}" />

    {% block meta_tags %}
    <meta property="og:title" content="{{ SITENAME }}" />
    <meta property="og:url" content="{{ SITEURL }}"/>
    <meta property="og:description" content="{{ DESCRIPTION }}" />
    <meta property="og:type" content="website" />
    {% endblock meta_tags %}

    <meta name="twitter:card" content="summary_large_image">
    {% if TWITTER_USERNAME %}
    <meta name="twitter:site" content="@{{ TWITTER_USERNAME }}">
    {% endif %}

    {% block twitter_card %}
    <meta name="twitter:title" content="{{ SITENAME }}">
    <meta name="twitter:description" content="{{ DESCRIPTION }}">
    <!--meta name="twitter:image" content=""-->
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/custom.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
    {% include 'menu.html'%}

    {% block content %}
    {% endblock %}

    {% include 'footer.html'%}
    {% if GOOGLE_ANALYTICS %}
    <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ GOOGLE_ANALYTICS }}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
